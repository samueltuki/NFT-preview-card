<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <div class="toppart">
          <img src="./images/image-equilibrium.jpg" class="main-img">
          <img src="./images/icon-view.svg" class="view-img">
        </div>

        <div class="main">
          <h2 class="equilibrium">Equilibrium #3429</h2>

          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="price-days">
            <div class="price">
              <img src="./images/icon-ethereum.svg" />
              <span> 0.041ETH</span>
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" />
              <span> 3 days left</span>
            </div>
          </div>
        </div>

        <div class="dark-line"></div>

        <div class="footer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <b> Jules Wyvern </b> </p>
        </div>
      </div>
    </div>
  </body>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Samuel Tuki</a>.
  </div>

</html>
